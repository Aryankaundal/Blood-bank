<!DOCTYPE html>
<html>
<head>
    <title>Blood Bank Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #fff5f5;
            overflow: hidden;
            user-select: none;
        }

        .kiosk-header {
            background: #c62828;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        table {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

<div class="kiosk-header">
    Blood Bank â€“ Public Kiosk
</div>

<div class="container-fluid mt-4">
    <table class="table table-bordered table-striped text-center">
        <thead class="table-danger">
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Area</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
            <tr>
                <td>{{ donor.name }}</td>
                <td>{{ donor.blood_group }}</td>
                <td>{{ donor.area }}</td>
                <td>{{ donor.mobile }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && e.key === "I") ||
            (e.ctrlKey && e.key === "U") ||
            (e.altKey && e.key === "Tab")
        ) {
            e.preventDefault();
        }
    });

    document.documentElement.requestFullscreen();
</script>

</body>
</html>

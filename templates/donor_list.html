{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Blood Donors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(255, 255, 255, 0.92),
                    rgba(255, 171, 171, 0.92)
                ),
                url("{% static 'images/bg.jpg' %}") center / cover no-repeat;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Page container */
        .page-container {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2.6rem;
            font-weight: 800;
            color: #c62828;
            margin: 0;
        }

        /* Filter box */
        .filter-box {
            background: #ffffff;
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.6rem;
        }

        /* Table wrapper */
        .table-wrapper {
            background: #ffffff;
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-bottom: 0;
        }

        thead {
            background-color: #e3f2fd;
        }

        th {
            font-weight: 700;
            white-space: nowrap;
        }

        td {
            vertical-align: middle;
        }

        /* Action buttons */
        .btn-warning,
        .btn-danger {
            font-size: 0.8rem;
            padding: 0.3rem 0.65rem;
            border-radius: 6px;
        }

        /* Footer */
        .donor-footer {
            text-align: center;
            color: #555;
            font-style: italic;
            font-size: 1.05rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 3rem;
            padding-top: 1.8rem;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

<div class="page-container">

    <!-- HEADER -->
    <div class="page-header">
        <h2>Available Blood Donors</h2>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">
                Logout
            </button>
        </form>
    </div>

    <!-- FILTERS -->
    <div class="filter-box">
        <div class="row g-3">
            <div class="col-md-4">
                <select id="blood_group" class="form-select">
                    <option value="">All Blood Groups</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option>
                    <option>AB+</option><option>AB-</option>
                </select>
            </div>

            <div class="col-md-4">
                <input type="text" id="area" class="form-control" placeholder="Search by area">
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-info">
                    <tr>
                        <th>Name</th>
                        <th>Blood Group</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Mobile</th>
                        <th>Area</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="donor-table">
                    {% include 'partials/donor_rows.html' %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer class="donor-footer">
    <p>
        “A single drop of blood can save a life. Be someone’s hero today.”
    </p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function () {

        function fetchDonors() {
            $.ajax({
                url: "/donors/search/",
                data: {
                    blood_group: $("#blood_group").val(),
                    area: $("#area").val()
                },
                success: function (response) {
                    $("#donor-table").html(response.html);
                }
            });
        }

        $("#blood_group").change(fetchDonors);
        $("#area").keyup(fetchDonors);

    });
</script>

</body>
</html>

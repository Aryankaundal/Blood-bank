{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become a Blood Donor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(255, 255, 255, 0.5),
                    rgba(255, 200, 200, 0.5)
                ),
                url("{% static 'images/bg.jpg' %}") center / cover no-repeat;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .donor-card {
            max-width: 620px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            font-weight: 800;
            color: #c62828;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        form p {
            margin-bottom: 1.3rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.35rem;
            display: block;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.65rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #c62828;
            box-shadow: 0 0 0 0.18rem rgba(198, 40, 40, 0.25);
        }

        .btn-danger {
            width: 100%;
            padding: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.6px;
            margin-top: 1.8rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #c62828, #b71c1c);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .btn-danger:active {
            transform: translateY(0);
            box-shadow: none;
        }

        @media (max-width: 576px) {
            .donor-card {
                margin: 2rem 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="donor-card">
        <h2>Become a Blood Donor</h2>
        <p class="subtitle">
            Please fill in your details so we can contact you for the next steps.
        </p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-danger">
                Submit Details
            </button>
        </form>
    </div>
</div>

</body>
</html>

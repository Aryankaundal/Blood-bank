{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donor Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(255, 255, 255, 0.9),
                    rgba(255, 171, 171, 0.9)
                ),
                url("{% static 'images/bg.jpg' %}") center / cover no-repeat;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .edit-card {
            max-width: 600px;
            margin: auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            font-weight: 800;
            color: #198754;
            margin-bottom: 2rem;
        }

        form p {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.65rem 0.8rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #198754;
            box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.25);
        }

        .btn-group {
            margin-top: 1.8rem;
            display: flex;
            gap: 1rem; /* ðŸ”¥ horizontal gap */
        }

        .btn-group .btn {
            flex: 1;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="edit-card">
            <h2>Edit Donor Details</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                        Update
                    </button>
                    <a href="/donors/list" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

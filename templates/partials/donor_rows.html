{% for donor in donors %}
<tr>
    <td>{{ donor.name }}</td>
    <td>{{ donor.blood_group }}</td>
    <td>{{ donor.gender }}</td>
    <td>{{ donor.age }}</td>
    <td>{{ donor.mobile }}</td>
    <td>{{ donor.area }}</td>
    <td>
        <a href="/donors/edit/{{ donor.id }}/" class="btn btn-sm btn-warning">Edit</a>
        <a href="/donors/delete/{{ donor.id }}/"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?');">
           Delete
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center">No donors found</td>
</tr>
{% endfor %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.45)
      ),
      url("{% static 'images/bg.jpg' %}") center/cover no-repeat;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }

    .auth-card h2 {
      text-align: center;
      color: #b11226;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    form p {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #b11226;
      box-shadow: 0 0 0 2px rgba(177,18,38,0.15);
    }

    .auth-btn {
      width: 100%;
      background: #b11226;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .switch {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    .switch a {
      color: #b11226;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <h2>Welcome Back</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="auth-btn">
        Login
      </button>
    </form>

    <div class="switch">
      New here?
      <a href="{% url 'signup' %}">Create an account</a>
    </div>
  </div>

</body>
</html>
